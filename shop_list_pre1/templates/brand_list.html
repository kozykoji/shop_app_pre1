{% extends 'base.html' %}
{% block content %}
<h1>ブランド一覧</h1>
<ul class="list-group">
    {% for brand in object_list %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'brand_post' brand.slug %}">{{ brand.brandname }}</a>
      <span class="badge badge-primary badge-pill">{{brand.num_posts}}</span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
